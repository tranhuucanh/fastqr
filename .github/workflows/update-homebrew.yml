name: Update Homebrew Formula

on:
  workflow_run:
    workflows: ["Build macOS Binaries"]
    types:
      - completed

jobs:
  update-formula:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout fastqr repo
        uses: actions/checkout@v3
        with:
          repository: tranhuucanh/fastqr
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Get version from tag
        id: release
        run: |
          # Get version from tag
          git fetch --tags
          VERSION=$(git describe --tags --abbrev=0 | sed 's/^v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Version: $VERSION"

      - name: Download and hash source tarball
        id: source
        run: |
          # Download source tarball from GitHub Release (stable hash)
          curl -L -o source.tar.gz "https://github.com/tranhuucanh/fastqr/releases/download/v${{ steps.release.outputs.version }}/fastqr-${{ steps.release.outputs.version }}.tar.gz"
          SHA256=$(shasum -a 256 source.tar.gz | cut -d' ' -f1)
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "üîê Source SHA256: $SHA256"

      - name: Checkout homebrew-fastqr repo
        uses: actions/checkout@v3
        with:
          repository: tranhuucanh/homebrew-fastqr
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-fastqr

      - name: Update formula
        run: |
          cd homebrew-fastqr
          VERSION="${{ steps.release.outputs.version }}"
          SHA256="${{ steps.source.outputs.sha256 }}"

          echo "üîÑ Updating formula to version $VERSION"

          # Update version
          sed -i "s/version \".*\"/version \"$VERSION\"/" Formula/fastqr.rb

          # Update URL to source tarball from release asset
          sed -i "s|url \".*\"|url \"https://github.com/tranhuucanh/fastqr/releases/download/v$VERSION/fastqr-$VERSION.tar.gz\"|" Formula/fastqr.rb

          # Update SHA256
          sed -i "s/sha256 \".*\"/sha256 \"$SHA256\"/" Formula/fastqr.rb

          echo "‚úÖ Formula updated:"
          cat Formula/fastqr.rb

      - name: Commit and push
        run: |
          cd homebrew-fastqr
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git add Formula/fastqr.rb
          git commit -m "chore: update to v${{ steps.release.outputs.version }}"
          git push

